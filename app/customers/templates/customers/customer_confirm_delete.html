{% extends 'customers/customer_list.html' %}

{% block title %}Delete Customer{% endblock %}

{% block content %}
    <h2>Confirm Delete</h2>

    <p>Are you sure you want to delete the customer "{{ customer.first_name }} {{ customer.last_name }}"?</p>

    <form method="post">
        {% csrf_token %}
        <input type="submit" value="Yes, delete" />
    </form>

    <a href="{% url 'customer_detail' customer.id %}">Cancel</a>
{% endblock %}
