{% load static %}
<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    {% load static %}
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
    <!-- custom css -->
    <link rel="stylesheet" href="/static/css/custom.css" />
    <title>{% block title %}Car Dealership{% endblock %}</title>
    {% block extrahead %} {% endblock %}
    <!-- Bootstrap Core JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
    integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
    crossorigin="anonymous"></script>
</head>


<body class="bg-dark">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top mb-3">
        <div class="container">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar Links -->
            <div class="collapse navbar-collapse text-center" id="navbarSupportedContent">
                <ul class="navbar-nav"> <!-- 'ml-auto' to align the menu items to the right -->
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'car_list' %}"><i class="fa fa-info fa-lg"></i> Vehicles</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'salespeople_list' %}">Salespeople</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="body-content">{% block content %}{% endblock content %}</div>
    <footer class="page-footer font-small py-0 fixed-bottom">           
        <div class="text-center">
            <p class="text-light small-print">
                &copy; <span id="current-year"></span> Pia Torain. All rights reserved.
            </p>
        </div>
    </footer>
    {% block jsfiles %}
        <script type="text/javascript" src="{% static 'js/scripts.js' %}"></script>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                document.getElementById('current-year').textContent = new Date().getFullYear();
            });
        </script>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                var footer = document.querySelector('.page-footer');
                var fixedFooterPages = ['/cars/', '/cars/new/', '/salespeople/'];

                if (fixedFooterPages.includes(window.location.pathname)) {
                    footer.classList.remove('fixed-bottom');
                } 
            });
        </script>
    {% endblock jsfiles %}
</body>


</html>
