{% extends 'salespeople/salespeople_list.html' %}

{% block content %}
    <h2>{% if salespeople %}Edit{% else %}Add{% endif %} Salespeople</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>

    {% if salespeople %}
        <a href="{% url 'salespeople_delete' salespeople.id %}">Delete this salesperson</a>
    {% endif %}
{% endblock %}
