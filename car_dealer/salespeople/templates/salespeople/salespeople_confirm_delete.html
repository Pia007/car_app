{% extends 'salespeople_list.html' %}

{% block title %}Confirm Delete Salespeople{% endblock %}

{% block content %}
    <h2>Confirm Delete</h2>

    <p>Are you sure you want to delete "{{ salespeople.first_name }} {{ salespeople.last_name }}"?</p>

    <form method="post">
        {% csrf_token %}
        <input type="submit" value="Yes, delete" />
        <a href="{% url 'salespeople_list' %}">Cancel</a>
    </form>
{% endblock %}
